<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./static/markdown/css/bootstrap-markdown.min.css">
    <link rel="stylesheet" type="text/css" href="./static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./static/css/base.css">
    <link rel="stylesheet" type="text/css" href="./static/css/post.css">
    <title>Hello World, My Name Is SuperWu</title>
</head>

<body style="color:#777" background="./static/img/img3.png" ng-controller="AppCtrl">
    <div class="top-nav">
        <div class="icon a-fadein">
            <a class="icon-img">
                <img src="./static/img/icon.jpg" width="130" height="96">
            </a>
        </div>
        <div class="head-title">
            <h1 class="author">
                <a href="/">Super Wu</a>
                <span class="arr">&nbsp;</span>
            </h1>
            <p class="about">
                "skam吼吼看啊吼吼看"<br>
            </p>
        </div>
        <ul class="top-nav-sub">
            <li>
                <a href="#">异界通信</a>
            </li>
            <li class="nav-sch">
                <a id="link-search" href="#">搜索</a>
                <form id="link-search-form" class="form" method="get" action="/search">
                    <input type="text" name="query" class="txt">
                </form>
            </li>
        </ul>
    </div>
    <div class="article-box">
        <div class="article box" id="article">
            <div class="post-title " >
                <h1>
                    <a href="./content#{{source.id}}">{{source.title}}</a>
                </h1>
                <b class="time-stamp">{{source.time}}</b>
            </div>
            <div class="artcle-inner" ng-bind-html="source.content">
                {{source.content}}
            </div>
            <div class="info-box">
                <div class="tags-box">
                    <a class="tag" href="#">黄少天</a>
                </div>
                <div class="meta-box">
                    <a class="date" href="#"> 2015.08.17</a>
                    <a class="cmt" href="#">评论：2</a>
                    <a class="like" href="#">喜欢：<span class="badge">2</span></a>
                </div>
            </div>
            <div class="pager">
                <div class="pager-box">
                    <a class="prev" href="#" id="prev-permalink">←</a>
                    <a class="next" href="#" id="next-permalink">→</a>
                </div>
            </div>
            <div class="comment-hot">
                <div class="comment-hot-chirld">
                    <div class="comment">
                        <div class="box">
                            <div class="count-title">评论：2</div>
                            <!--   <iframe src="#" id="comment-frame" width="900px" scrolling="no" frameborder="0" style="background-color: transparent;overflow: hidden;"></iframe>-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="markdown">
                <form>
                    <textarea name="content" data-provide="markdown" data-iconlibrary="fa" rows="10" id="editor"></textarea>
                </form>
            </div>
        </div>
        <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js "></script>
        <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js "></script>
        <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js "></script>
        <script src="https://cdn.bootcss.com/angular.js/1.5.0-beta.0/angular-sanitize.min.js"></script>
        <script src="./controllers/controller.js "></script>
        <!-- <script src="./static/js/marked.js"></script> -->
        <!-- 该jquery文件必须在bootstrap.min.js之前引入 -->
        <script src="./static/js/jquery.min.js"></script>
        <script src="./static/js/bootstrap.min.js"></script>
        <script src="./static/js/markdown.js"></script>
        <script src="./static/js/to-markdown.js"></script>
        <script src="./static/js/bootstrap-markdown.js"></script>
        <script src="./static/js/bootstrap-markdown.fr.js"></script>
        <script src="./controllers/controller.js "></script>
        <script type="text/javascript">
            //显示中文提示
            (function($) {
                $.fn.markdown.messages.zh = {
                    'Bold': "粗体",
                    'Italic': "斜体",
                    'Heading': "标题",
                    'URL/Link': "链接",
                    'Image': "图片",
                    'List': "列表",
                    'Unordered List': "无序列表",
                    'Ordered List': "有序列表",
                    'Code': "代码",
                    'Quote': "引用",
                    'Preview': "预览",
                    'strong text': "粗体",
                    'emphasized text': "强调",
                    'heading text': "标题",
                    'enter link description here': "输入链接说明",
                    'Insert Hyperlink': "URL地址",
                    'enter image description here': "输入图片说明",
                    'Insert Image Hyperlink': "图片URL地址",
                    'enter image title here': "在这里输入图片标题",
                    'list text here': "这里是列表文本",
                    'code text here': "这里输入代码",
                    'quote here': "这里输入引用文本"
                };
            }(jQuery));
            //初始化编辑器
            $("#editor").markdown({
                autofocus: true,
                language: 'zh',
            })
        </script>
        <style>
            a:hover {
                text-decoration: underline;
            }
            
            body {
                color: #777;
            }
            
            a {
                color: #444;
            }
            
            a {
                text-decoration: none;
            }
            
            a {
                webkit-transition: all .3s ease;
                transition: all .3s ease;
                transition-property: all;
                transition-duration: 0.3s;
                transition-timing-function: ease;
                transition-delay: initial;
            }
            
            a {
                outline: 0;
            }
            
            a {
                cursor: pointer;
            }
            
            a,
            .link-search .form,
            .img img,
            .more .date {
                -webkit-transition: all .3s ease;
                transition: all .3s ease;
            }
        </style>

</body>

</html>
